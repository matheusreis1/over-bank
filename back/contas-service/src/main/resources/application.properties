spring.datasource.url=${JDBC_DATABASE_URL:"jdbc:postgresql://localhost:5432/contas_service_db"}
spring.datasource.username=contas_service_db
spring.datasource.password=contas_service_db
spring.datasource.driver-class-name=org.postgresql.Driver

# coloque update se quiser atualizar o banco, create para criar, etc
spring.jpa.hibernate.ddl-auto=create
# para ligar e desligar a inicializa��o autom�tica do banco de dados
spring.jpa.generate-ddl=true

spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
