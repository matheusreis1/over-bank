<div class="container-fluid pt-5">
  <div class="d-flex flex-column text-center mb-5 pt-5">
    <h1 class="display-4 m-0">Transferência</h1>
  </div>
  <div class="row justify-content-center">
    <div class="col-12 col-sm-8 mb-5">
      <form #transferenciaForm="ngForm">
        <div class="row">
          <div class="col">
            <div class="control-group">
              <label for="contaDestino">Número da conta de destino:</label>
              <input 
                type="number"
                class="form-control p-4"
                id="contaDestino"
                name="contaDestino"
                placeholder="Exemplo: 12345-5"
                [(ngModel)]="transferencia.destino"
                #contaDestino="ngModel"
                required
              />
              <div  
                *ngIf="contaDestino.invalid && (contaDestino.dirty || contaDestino.touched)"
                class="alert alert-danger">
                <div [hidden]="!contaDestino.errors?.['required']">Por favor, preencha o número da conta</div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="control-group">
              <label for="valor">Valor para transferência:</label>
              <input 
                type="text"
                class="form-control p-4"
                id="valor"
                name="valor"
                placeholder="Exemplo: R$ 123,00"
                [(ngModel)]="transferencia.valor"
                #valor="ngModel"
                prefix="R$ " mask="separator.2" thousandSeparator="."
                required
              />
              <div 
                *ngIf="valor.invalid && (valor.dirty || valor.touched)"
                class="alert alert-danger">
                <div [hidden]="!valor.errors?.['required']">Por favor, preencha o valor a ser transferido</div>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <button
            class="btn btn-primary py-3 px-5"
            type="submit"
            [disabled]="!transferenciaForm.form.valid"
            (click)="transferir()"
          >
            Transferir
          </button>
          <button
            class="btn btn-secondary py-3 px-5 ml-5"
            type="submit"
            [routerLink]="['/cliente/home']"
          >
            Voltar à Tela Inicial
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
