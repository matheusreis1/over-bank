<div class="container-fluid pt-5">
  <div class="d-flex flex-column text-center mb-5 pt-5">
    <h1 class="display-4 m-0">Depósito</h1>
  </div>
  <div class="row justify-content-center">
    <div class="col-12 col-sm-8 mb-5">
      <form #depositoForm="ngForm">
        <div class="control-group">
          <label for="deposito">Informe o valor do depósito:</label>
          <input 
            type="text"
            class="form-control p-4"
            id="deposito"
            name="deposito"
            placeholder="Digite o valor"
            [(ngModel)]="deposito.valor"
            #valor="ngModel"
            prefix="R$ " mask="separator.2" thousandSeparator="."
            required
            >
          <div  
            *ngIf="valor.invalid && (valor.dirty || valor.touched)"
            class="alert alert-danger">
            <div [hidden]="!valor.errors?.['required']">Por favor, preencha o valor</div>
          </div>
        </div>
        <div class="d-flex justify-content-end">
          <button
            class="btn btn-primary py-3 px-5"
            type="submit"
            [disabled]="!depositoForm.form.valid"
            (click)="depositar()"
          >
            Depositar
          </button>
          <button
            class="btn btn-secondary py-3 px-5 ml-5"
            type="submit"
            [routerLink]="['/cliente/home']"
          >
            Voltar à Tela Inicial
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
