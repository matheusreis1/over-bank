<div class="container-fluid pt-5">
  <div class="d-flex flex-column text-center mb-5 pt-5">
    <h1 class="display-4 m-0">Novo gerente</h1>
  </div>
  <div class="row justify-content-center">
    <div class="col-12 col-sm-8 mb-5">
      <form #formGerente="ngForm">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input 
            type="text"
            class="form-control p-4"
            id="nome"
            name="nome"
            [(ngModel)]="gerente.nome"
            #nome="ngModel"
            minlength="2"
            required
          >
          <div 
            *ngIf="nome.errors && (nome.dirty || nome.touched)" 
            class="alert alert-danger"
          >
            <div [hidden]="!nome.errors['required']">Digite o nome do gerente.</div>
            <div [hidden]="!nome.errors['minlength']">O nome deve conter ao menos 2 caracteres.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input 
            type="text"
            class="form-control p-4"
            id="email"
            name="email"
            [(ngModel)]="gerente.email"
            #email="ngModel"
            required
            email
          >
          <div 
            *ngIf="email.invalid && (email.dirty || email.touched)"
            class="alert alert-danger"
          >
            <div [hidden]="!email.errors?.['required']">Digite o e-mail do gerente.</div>
            <div [hidden]="!email.errors?.['email']">Por favor, digite um e-mail v√°lido (ex: abc@example.com).</div>
          </div>
        </div>
        <div class="form-group">
          <label for="cpf">CPF:</label>
          <input 
            type="text"
            class="form-control p-4"
            id="cpf"
            name="cpf"
            [(ngModel)]="gerente.cpf"
            #cpf="ngModel"
            mask="XXX.XXX.XXX-XX"
            required
          >
          <div 
            *ngIf="cpf.errors && (cpf.dirty || cpf.touched)" 
            class="alert alert-danger"
          >
            <div [hidden]="!cpf.errors['required']">Digite o CPF do gerente.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input 
            type="text"
            class="form-control p-4"
            id="telefone"
            name="telefone"
            [(ngModel)]="gerente.telefone"
            #telefone="ngModel"
            mask="(XX) XXXXX-XXXX"
            required
          >
          <div 
            *ngIf="telefone.invalid && (telefone.dirty || telefone.touched)" 
            class="alert alert-danger">
            <div [hidden]="!telefone.errors?.['required']">Por favor, preencha o telefone</div>
            <div [hidden]="!telefone.errors?.['mask']">Por favor, preencha o telefone</div>
          </div>
        </div>
        <div>
          <button
            class="btn btn-primary py-3 px-5"
            type="submit"
            (click)="inserir()"
            [disabled]="!formGerente.form.valid"
          >
            Salvar
          </button>
          <button
            class="btn btn-secondary py-3 px-5 ml-5"
            type="submit"
            [routerLink]="['/administrador/gerentes']"
          >
            Voltar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
