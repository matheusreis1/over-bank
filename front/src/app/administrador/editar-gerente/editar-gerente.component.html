<div class="container-fluid pt-5">
  <div class="d-flex flex-column text-center mb-5 pt-5">
    <h1 class="display-4 m-0">Editar gerente</h1>
  </div>
  <div class="row justify-content-center">
    <div class="col-12 col-sm-8 mb-5">
      <form #formGerente="ngForm">
        <div class="form-group">
          <label for="nome">Nome:</label>
          <input 
            type="text"
            class="form-control p-4"
            id="nome"
            name="nome"
            [(ngModel)]="gerente.nome"
            #nome="ngModel"
            minlength="2"
            required
          >
          <div 
            *ngIf="nome.errors && (nome.dirty || nome.touched)" 
            class="alert alert-danger"
          >
            <div [hidden]="!nome.errors['required']">Digite o nome da pessoa.</div>
            <div [hidden]="!nome.errors['minlength']">O nome deve conter ao menos 2 caracteres.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input 
            type="text"
            class="form-control p-4"
            id="email"
            name="email"
            [(ngModel)]="gerente.email"
            #email="ngModel"
            required
          >
          <div 
            *ngIf="email.errors && (email.dirty || email.touched)"
            class="alert alert-danger"
          >
            <div [hidden]="!email.errors['required']">Digite o Email da pessoa.</div>
          </div>
        </div>
        <div class="form-group">
          <label for="telefone">Telefone:</label>
          <input 
            type="text"
            class="form-control p-4"
            id="telefone"
            name="telefone"
            [(ngModel)]="gerente.telefone"
            #telefone="ngModel"
            mask="(XX) XXXXX-XXXX"
            required
          >
          <div 
            *ngIf="telefone.errors && (telefone.dirty || telefone.touched)" 
            class="alert alert-danger"
          >
            <div [hidden]="!telefone.errors['required']">Digite o telefone da pessoa.</div>
          </div>
        </div>
        <div>
          <button
            class="btn btn-primary py-3 px-5"
            type="submit"
            (click)="atualizar()"
          >
            Salvar
          </button>
          <button
            class="btn btn-secondary py-3 px-5 ml-5"
            type="submit"
            [routerLink]="['/administrador/gerentes']"
          >
            Voltar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
