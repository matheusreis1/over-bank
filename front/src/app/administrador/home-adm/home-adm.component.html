<div class="container-fluid pt-5">
  <div class="d-flex flex-column text-center mb-5 pt-5">
    <h1 class="display-4 m-0">Portal do administrador</h1>
  </div>
  
  <div class="row justify-content-center">
    <div class="col-12 col-sm-8 mb-5">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nome</th>
            <th>NÂº de clientes</th>
            <th>Saldo positivo</th>
            <th>Saldo negativo</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let gerente of gerentes">
            <td> {{gerente.gerenteNome}}</td>
            <td> {{gerente.numeroClientes}}</td>
            <td style="color: green;"> {{gerente.saldoPositivo | currency: 'BRL'}}</td>
            <td style="color: red;"> {{gerente.saldoNegativo | currency: 'BRL'}}</td>
          </tr>
        </tbody>
      </table>
      <p *ngIf="gerentes.length==0">Nenhum gerente cadastrado</p>
    </div>
  </div>
