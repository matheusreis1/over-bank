<div class="container mt-5">
    <h2 class="mb-4">Gerente - Cadastros Pendentes</h2>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead class="thead-light">
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Salário</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td>{{cliente.nome}}</td>
                    <td>{{cliente.cpf}}</td>
                    <td>{{cliente.salario | currency : 'BRL'}}</td>
                    <td>
                        <button class="btn btn-success btn-sm"
                            (click)="aprovarCliente(cliente)">
                                Aprovar
                        </button>
                        <button class="btn btn-danger btn-sm"
                            type="button"
                            (click)="rejeitarCliente(cliente)">
                                Recusar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
