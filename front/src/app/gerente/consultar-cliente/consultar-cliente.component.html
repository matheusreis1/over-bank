<div class="container-fluid pt-5">
    <div class="d-flex flex-column text-center mb-5 pt-5">
      <h1 class="display-4 m-0">Consultar cliente</h1>
    </div>

    <div class="row justify-content-center">
        <div class="col-8">
            <form formConsultarCliente="ngForm">
                <div class="control-group">
                    <input 
                        type="text"
                        class="form-control col-3 m-2"
                        placeholder="CPF"
                        mask="XXX.XXX.XXX-XX"
                        id="cpf"
                        name="cpf"
                        [(ngModel)]="filtro.cpf"
                        #cpf="ngModel"
                    >
                    <button 
                        class="col-2 m-2 btn btn-primary"
                        type="submit"
                        (click)="pesquisarCliente()"
                    >
                        Pesquisar por CPF
                    </button>
                    <button class="col-2 m-2 btn btn-primary" type="submit" (click)="limparForm()">Limpar pesquisa</button>
                </div>
            </form>
        </div>
    </div>
</div>
