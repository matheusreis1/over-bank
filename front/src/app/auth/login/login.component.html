<div class="container-fluid pt-5">
  <div class="d-flex flex-column text-center mb-5 pt-5">
    <h1 class="display-4 m-0">Login</h1>
  </div>
  <div class="row justify-content-center">
    <div *ngIf="message" class="alert alert-danger alert-dismissible fade show" role="alert">
      {{message}}
      <a href="#" class="close" data-dismiss="alert" aria-label="close"> &times;</a>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="desabilitarBanner()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="col-12 col-sm-8 mb-5">
      <div class="login-form">
        <form #formLogin="ngForm">
          <div class="control-group">
            <label for="email">E-mail:</label>
            <input 
              type="email"
              class="form-control p-4"
              id="email"
              name="email"
              placeholder="E-mail"
              [(ngModel)]="login.email"
              #email="ngModel"
              required
              email
            />
            <div 
              *ngIf="email.errors && (email.dirty || email.touched)" 
              class="alert alert-danger">
              <div [hidden]="!email.errors['required']">Por favor, digite seu email</div>
              <div [hidden]="!email.errors['email']">Por favor, digite um email v√°lido (ex: abc@example.com)</div>
            </div>
          </div>
          <div class="control-group">
            <label for="senha">Senha:</label>
            <input 
              type="password" 
              class="form-control p-4" 
              id="senha"
              name="senha"
              placeholder="Senha" 
              [(ngModel)]="login.senha"
              #senha="ngModel"
              required
              minlength="6"
            />
            <div 
              *ngIf="senha.errors && (senha.dirty || senha.touched)" 
              class="alert alert-danger">
              <div [hidden]="!senha.errors['required']">Por favor, digite sua senha</div>
              <div [hidden]="!senha.errors['minlength']">A senha deve conter ao menos 6 caracteres</div>
            </div>
          </div>
          <div class="btn-group">
            <button 
              class="btn btn-primary py-3 px-5" 
              type="submit" 
              id="entrarBotao"
              [disabled]="!formLogin.form.valid"
              (click)="logar()"
            >
              Entrar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
